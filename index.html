<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bodyBox">
        <div class="pictureBox">
            <img class="eaglePic" src="./eagle.jpg" alt="Majestic Bald Eagle">
        </div>
        <div class="infoBox">
            <div class="infoCard">
                <p class="infoPara">This is not a real online service!! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="infoPara">Sign up now to get started.</p>
                <p class="infoPara"></p>
                <p class="infoPara">You know you want to.</p>
            </div>
            <div class="formCard">
                <form action="signup.com/path" method="post">
                    <div class="groupDivs">
                        <div class="firstNameDiv inputBox">
                            <label for="first_name">FIRST NAME:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Odin">
                        </div>
                        
                        <div class="lastNameDiv inputBox">
                            <label for="last_name">LAST NAME:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Borrson">
                        </div>
                    </div>
                    
                    <div class="groupDivs">
                        <div class="emailDiv inputBox">
                            <label for="email">EMAIL:</label>
                            <input type="text" id="email" name="email" placeholder="odin.borrson@asgardroyalty.com">
                        </div>
                        
                        <div class="phoneNumberBox inputBox">
                            <label for="phone_number">PHONE NUMBER:</label>
                            <input type="text" id="phone_number" name="phone_number" placeholder="(123) 456 - 7890">
                        </div>
                    </div>
                    
                    <div class="groupDivs">
                        <div class="passwordDiv inputBox">
                            <label for="password">PASSWORD:</label>
                            <input type="text" id="password" name="password">
                        </div>
                        
                        <div class="confPassDiv inputBox">
                            <label for="conf_password">CONFIRM PASSWORD:</label>
                            <input type="text" id="conf_password" name="conf_password">
                        </div>
                    </div>

                </form>
            </div>
            <div class="buttonCard">
                <button type="submit"class="createAccount">Create Account</button>
                <p>Already have an account?</p>
                <a href="./index.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
